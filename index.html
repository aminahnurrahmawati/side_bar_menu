<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Toggle with Arrow</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://wartapendidikanjogja.com/wp-content/uploads/2024/08/22a4e1ab4ffc30c46888001cffa7b9d5.jpg');
    background-size: cover; /* Agar gambar memenuhi seluruh halaman */
    background-position: center; /* Agar gambar berada di tengah */
    background-repeat: no-repeat; /* Mencegah pengulangan gambar */
    }

    .sidebar {
      height: 100vh;
      background-color: #343a40;
      color: white;
      transition: all 0.3s ease;
      overflow-x: hidden;
      width: 250px;
    }

    .sidebar.collapsed {
      width: 70px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
      transition: all 0.3s ease;
    }

    .sidebar.collapsed a {
      padding: 10px 10px;
      text-align: center;
    }

    .sidebar a:hover {
      background-color: #495057;
    }

    .main-content {
      padding: 20px;
      background-color: whitesmoke;
      height: 100vh;
      overflow-y: auto;
      transition: margin-left 0.3s ease;
    }

    .main-content.collapsed {
      margin-left: 70px;
    }

    #toggleBtn {
      position: absolute;
      top: 20px;
      left: 250px;
      width: 40px;
      height: 40px;
      background-color: grey;
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: left 0.3s ease;
    }

    .sidebar.collapsed ~ #toggleBtn {
      left: 70px;
    }

    .gear-image {
      width: 150px; /* Set the size of the image */
      height: 150px;
      animation: rotate 5s linear infinite; /* Rotate the image indefinitely */
    }

    @keyframes rotate {
      from {
        transform: rotate(-30deg);
      }
      to {
        transform: rotate(30deg);
      }
    }

  </style>
</head>

        <div id="chatbox" style="border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: auto;"></div>

        <h2>Operasi Matematika</h2>
        <input id="num1" type="number" placeholder="Angka pertama" class="form-control my-2">
        <input id="num2" type="number" placeholder="Angka kedua" class="form-control my-2">
        <button onclick="calculate('+')" class="btn btn-success">Tambah</button>
        <button onclick="calculate('-')" class="btn btn-danger">Kurang</button>
        <button onclick="calculate('*')" class="btn btn-warning">Kali</button>

  <script>
    // Fungsi untuk menampilkan bagian tertentu
    function showSection(sectionId) {
      const sections = document.querySelectorAll('.content-section');
      sections.forEach(section => section.style.display = 'none');
      document.getElementById(sectionId).style.display = 'block';
    }

    // Fungsi Chatbot
    function sendMessage() {
      const userInput = document.getElementById('userInput').value;
      const chatbox = document.getElementById('chatbox');

      if (userInput.trim() !== '') {
        chatbox.innerHTML += `<p><strong>Anda:</strong> ${userInput}</p>`;
        chatbox.innerHTML += `<p><strong>Bot:</strong> Saya menerima pesan: "${userInput}"</p>`;
        document.getElementById('userInput').value = '';
        chatbox.scrollTop = chatbox.scrollHeight;
      }
    }

    // Fungsi Operasi Matematika
    function calculate(operator) {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      let result;

      if (isNaN(num1) || isNaN(num2)) {
        result = 'Harap masukkan angka yang valid.';
      } else {
        switch (operator) {
          case '+':
            result = num1 + num2;
            break;
          case '-':
            result = num1 - num2;
            break;
          case '*':
            result = num1 * num2;
            break;
          case '/':
            result = num2 !== 0 ? num1 / num2 : 'Tidak bisa membagi dengan nol.';
            break;
        }
      }

      document.getElementById('result').innerText = `Hasil: ${result}`;
    }

    // Fungsi Toggle Sidebar
    const toggleBtn = document.getElementById('toggleBtn');
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('mainContent');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
      mainContent.classList.toggle('collapsed');
    });
  </script>
